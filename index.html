<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CryptoZombies front-end</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
  <script language="javascript" type="text/javascript" src="cryptozombies_abi.js"></script>
  
</head>
<body>
  <div class="container">
    <h1 class="text-center" id="banner">Welcome to CryptoZombies!</h1>
    <h6 class="text-center" id="accountHeader"></h3>
    <div id="txStatus" class="alert alert-info text-center">
      No pending transactions
    </div>

    <div class="text-center">
      <button class="btn btn-primary showZombieButton">Show Zombies</button>
      <button class="btn btn-warning levelupButton">Level Up</button>

      <!-- Initially hidden elements -->
      <button class="btn btn-success createzombieButton" id="createZombieButton" style="display: none;">Create Zombie</button>
      <input type="text" id="zombieNameInput" class="form-control mt-3 zombie-input" placeholder="Enter zombie name" style="display: none;">    
    </div>

    <div id="zombies" class="row mt-4">
      <!-- Zombie cards will be added here dynamically -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
